version: '3.8'
services:
  frontend:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  backend:
    image: node:18-alpine
    ports:
      - "3131:3131"
    volumes:
      - ./backend:/app
      - ./photos:/app/photos
    working_dir: /app
    command: npm install && node server.js # Explicitly run node server.js
    environment:
      - NODE_ENV=development
